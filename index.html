<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Videoplayer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quintessential&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Video</h1>
    <div class="player-wrapper">
      <div class="player">
        <video src="assets/video.mp4" class="player__video"></video>
        <button class="player__btn-play" type="button"></button>
        
        <div class="player__control">
          <div class="progress">
          <div class="progress__filled"></div>
          </div>
          <div class="player__setting">
            <button class="player__button-play"><i class="far fa-play-circle i-play"></i></button>
            <button class="player__button-vol"><i class="fas fa-volume-down i-vol"></i></button>
            <input type="range" class="player__slider slider-volume" name="volume" min="0" max="1" step="0.05" value="0.2">
            <label class="label-speed" name="playbackRate">Speed: 1</label>
            <input type="range" class="player__slider slider-speed" name="playbackRate" min="0" max="2" step="0.5" value="1">
          </div>
           
        </div>
  
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
